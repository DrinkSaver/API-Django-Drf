<!DOCTYPE html>
<html>
<head>
    <title>Recherche d'utilisateurs</title>
</head>
<body>
    <h1>Recherche d'utilisateurs</h1>
    <form action="{% url 'search_users' %}" method="get">
        <label for="q">Rechercher :</label>
        <input type="text" name="q">
        <button type="submit">Rechercher</button>
    </form>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'get_user_by_id' user.id %}">{{ user.first_name }} {{ user.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
